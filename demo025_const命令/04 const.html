<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 const</title>
    <script>
        /*
        用const聲明的常量是不能被後期改變的
        */

        const hd = '小民';
        //const hd = '6666';
        console.log(hd);

        const foo = function () {
            console.log('加菲貓');
        }
        foo();
    </script>
</head>
