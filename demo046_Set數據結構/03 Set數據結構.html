<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Set數據結構</title>
</head>

<body>
    <script>
        //數組去重複
        let arr1 = [1, 2, 4, 1, 3, 5, 2, 3, 5, 4];
        let arr2 = [...new Set(arr1)];
        console.log(arr2); //(5) [1, 2, 4, 3, 5]
    </script>
</body>

</html>
