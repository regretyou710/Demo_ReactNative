<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 Set數據結構</title>
</head>

<body>
    <script>
        /*
        Set類似於數組，但元素中都是唯一沒有重複
        Set本身是一個構造函數，用來生成Set數據結構
        */

        //創建Set數據結構
        let s = new Set();

        //向Set結構的數據中添加新數據
        s.add(1);
        s.add(2);
        s.add(1);
        console.log(s);//Set(2) {1, 2}
    </script>
</body>

</html>
