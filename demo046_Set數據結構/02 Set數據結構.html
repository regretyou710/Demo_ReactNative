<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 Set數據結構</title>
</head>

<body>
    <script>
        /*
        Set函數可以接受一個數組(或者具有iterable接口的其他數據結構)
        作為參數，用來初始化
        */

        //創建Set數據結構
        let s = new Set([1,2,4,1,3,5,2,3,5,4]);
        console.log(s);//Set(5) {1, 2, 4, 3, 5}

        //可以通過size屬性獲得Set數據結構的數據長度
        console.log(s.size);//5

        
    </script>
</body>

</html>
