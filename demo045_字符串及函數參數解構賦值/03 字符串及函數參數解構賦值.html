<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 字符串及函數參數解構賦值</title>
</head>

<body>
    <script>
        //函數參數解構賦值:map
        let arr = [
            [1, 2],
            [3, 4]
        ].map(([x, y]) => x + y);

        console.log(arr);//[3, 7]
    </script>
</body>

</html>
