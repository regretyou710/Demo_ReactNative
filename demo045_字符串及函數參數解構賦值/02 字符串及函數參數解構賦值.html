<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 字符串及函數參數解構賦值</title>
</head>

<body>
    <script>
        //函數參數解構賦值:數組
        function foo([x, y]) {
            return x * y;
        }

        console.log(foo([3, 5]));
    </script>
</body>
