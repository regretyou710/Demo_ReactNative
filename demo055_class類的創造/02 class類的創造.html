<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 class類的創造</title>
</head>

<body>
    <script>
        class Animal {
            constructor(weight, color) {
                this.weight = weight;
                this.color = color;
            }

            move() {
                console.log('會動');
            }
        }

        //透過類創造對象
        let cat = new Animal('100g', '黑色');
        console.log(cat.weight);
        cat.move();
    </script>
</body>

</html>
