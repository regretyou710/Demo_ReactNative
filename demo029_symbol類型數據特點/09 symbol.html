<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 symbol</title>
    <script>
        /*
        Symbol裡面的內容表示對變量的解釋(類似於註釋)，用於
        後期輸出變量的時候好辨識
        */

        let hd = Symbol('hd變量');
        let houdun = Symbol('houdun變量');
        console.log(hd);
        console.log(houdun);
    </script>
</head>
