<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 神奇三點</title>
</head>

<body>
    <script>
        //rest參數
        //...hd 表示聲明一個rest參數，用來接收多餘的實參，是一個數組
        //rest參數後面不能寫其他參數
        let foo = (x, y, ...hd) => {
            console.log(hd)
            return x + y;
        }

        console.log(foo(2, 3, 4, 5, 6));
    </script>
</body>

</html>
