<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 類的表達式與繼承</title>
</head>

<body>
    <script>
        //將類賦值給一個變量
        let a = class Animal {
            constructor(weight, color) {
                this.weight = weight;
                this.color = color;
            }

            move() {
                console.log('會動');
            }
        }

        //透過類創造對象
        let cat = new a('100g', '黑色');
        console.log(cat.weight);
        cat.move();
    </script>
</body>

</html>
