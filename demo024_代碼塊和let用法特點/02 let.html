<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 let</title>
    <script>
        /*
        在es6語法體系中，一對花括號就是一個代碼塊
        let聲明的變量只在它所在的代碼塊中有效
        */

        let hd = '後盾人';

        function foo() {
            let hd = '幸福的勇勇';
            console.log(hd);
        }

        foo();
        console.log(hd);
    </script>
</head>

<body>

</body>

</html>
